<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      * {
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('https://cdn.pixabay.com/photo/2017/01/31/13/40/shooting-star-2024127_1280.png');
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
    background-size: cover;
    flex-direction: column;
}
/*style for nav*/
nav {
    background-color: black;
    padding: 10px 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar {
    list-style-type: none;
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.navbar li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    background-color: #333;
    border-radius: 5px;
}

.navbar li a:hover {
    background-color: #575757;
}
.search-container {
    position: absolute;
    left: 20px;
    top: 15px;
    display: inline-block;
    z-index: 100;
}

.search-input {
    width: 250px;
    padding: 10px;
    border-radius: 25px;
    font-size: 16px;
    border: none;
    outline: none;
}
.search-button {
    background-color: #fff;
    border: none;
    border-radius: 25px;
    padding: 10px;
    margin-left: 10px;
    cursor: pointer;
}

.search-button i {
    font-size: 20px;
    color: #007bff;
}

.search-button:hover i {
    color: #0056b3;
}
.container {
    max-width: 800px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    padding: 10px;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.8s ease-in-out;
    margin-top: 350px;
}

h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}
.moon-data {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    margin-top: 150px;
    max-width: 800px;
    width: 100%;
    margin: 120px auto 0 auto;
}
.highlight {
    color: #ffea00;
    font-weight: bold;
}

h3 {
    margin-top: 20px;
    font-size: 2rem;
    margin-bottom: 15px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}
.moon-phases {
display: flex;
flex-wrap: wrap;
justify-content: space-around;
gap: 30px;
padding: 20px 0;
}

.moon-phase {
position: relative;
width: 150px;
height: 150px;
background-color: rgba(255, 255, 255, 0.2);
border-radius: 15px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
transition: transform 0.4s ease, box-shadow 0.4s ease;
animation: bounceIn 0.8s ease-out;
}
.moon-phase img {
width: 90px;
height: 90px;
}

.moon-phase:hover {
box-shadow: 0 6px 30px rgba(0, 0, 0, 0.7);
transform: scale(1.03);
}
.phase-name {
font-size: 1rem;
font-weight: bold;
color: #fff;
margin-top: 5px;
text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
}
