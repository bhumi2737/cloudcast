<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <style>
        /* Your existing CSS here */
        * {
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url(https://cdn.pixabay.com/photo/2017/01/31/13/40/shooting-star-2024127_1280.png);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(3, 16, 87, 0.548);
            height: 70%;
            width: 90%;
            max-width: 1000px;
            margin-top: 130px;
            margin-bottom: 130px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }
        .forecast {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .day {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            flex: 1;
            max-width: 150px;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .day:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(4, 117, 132, 0.47);
        }

        .day h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: white;
        }
