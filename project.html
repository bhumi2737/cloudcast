<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <style>
        /* Your existing CSS here */
        * {
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url(https://cdn.pixabay.com/photo/2017/01/31/13/40/shooting-star-2024127_1280.png);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(3, 16, 87, 0.548);
            height: 70%;
            width: 90%;
            max-width: 1000px;
            margin-top: 130px;
            margin-bottom: 130px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }
        .forecast {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .day {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            flex: 1;
            max-width: 150px;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .day:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(4, 117, 132, 0.47);
        }

        .day h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: white;
        }
        .day img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .day p {
            font-size: 1.2rem;
            color: white;
        }
        .day p:last-of-type {
            font-size: 1rem;
            color: white;
        }
        nav {
        background-color: black;
        padding: 10px 0; /* Reduced padding to make it smaller */
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        height: 70px; /* Adjust the height if needed */
        }
        .navbar {
        list-style-type: none;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 15px; /* Reduced the gap between items */
        }

        .navbar li {
        display: inline;
        margin: 0;
        }
        .navbar li a {
        color: white;
        text-decoration: none;
        padding: 6px 15px; /* Reduced padding for smaller size */
        background-color: #333;
        border-radius: 5px;
        font-size: 14px; /* Adjust font size if needed */
        }

        .navbar li a:hover {
        background-color: #575757;
        }
        .icon {
        padding: 50px 30px;
        position: relative;
        top: -50px; /* Adjust the value to move the icon up */
        }
        .icon img {
        width: 40px;
        height: 50px;
        }
         /* Search Button Styles */
         .search-container {
            position: absolute;
            left: 100px;
            top: 15px;
            display: inline-block;
            z-index: 100;
        }
        .search-input {
            width: 250px;
            padding: 10px;
            border-radius: 25px;
            font-size: 16px;
            border: none;
            outline: none;
        }
