<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cloudcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        
        * {
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
           display: flex;
           flex-direction: column;
           align-items: center; 
           min-height: 100vh;
           background:url(https://cdn.pixabay.com/photo/2017/01/31/13/40/shooting-star-2024127_1280.png);
           background-repeat: no-repeat;
           background-size: cover;
        }
        nav {
            background-color: black;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            list-style-type: none;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar li {
            display: inline;
            margin: 0;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
        }

        .navbar li a:hover {
            background-color: #575757;
        }

        .search-container {
            position: absolute;
            left: 20px; /* Changed to left side */
            top: 15px;
            display: inline-block;
            z-index: 100;
        }

        .search-input {
            width: 250px;
            padding: 10px;
            border-radius: 25px;
            font-size: 16px;
            border: none;
            outline: none;
        }

        .search-button {
            background-color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-button i {
            font-size: 20px;
            color: #007bff;
        }

        .search-button:hover i {
            color: #0056b3;
        }
        
        .location-container {
            text-align: center;
            margin-top: 120px;
            padding: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            width: 90%;
            height: 80%;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(3, 43, 100, 0.456);
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }

        .location-container:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            color: #fff;
            font-size: 1.3rem;
        }

        .coordinates h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .coordinates p {
            color: #fff;
            font-size: 1.2rem;
        }

        .weather-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 25px;
            margin-bottom: 30px;
        }

        .weather-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(1, 19, 20, 0.366);
            width: 200px; 
            height: 100px;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .weather-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }

        .weather-item i {
            font-size: 24px;
            color: #fff;
            margin-right: 10px;
        }

        .weather-item span {
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
        }

        .sunn {
            padding: -20px;
            width: 55px;
            height: 47px;
            margin-left: 1400px;
            border-radius: 25px;
        }

        .icon2 {
            width: 55px;
            height: 45px;
            margin-right: 20px;
            border-radius: 25px;
        }
    </style>

</head>
<body>
    
    <nav>
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="today.html">Today</a></li>

            <li><a href="alerts.html">Alerts</a></li>
            <li><a href="moon.html">Moon Phases</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
        
        

        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search...">
            <button class="search-button" onclick="searchCity()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
    </nav>

    <div class="location-container" id="weather-container">
